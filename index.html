<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Tela de Login - Seleção Hinova</title>
</head>
<body>
    <div id="container">

        <main>
            <h1>Login</h1>

            <div id="formulario">
                <form>
                <h2>E-mail:</h2>
                <input name="email" type="text" id="email">
                <h2>Senha:</h2>
                <input name="senha" type="password" id="senha">
                </form>
                
                <div class="botao"><a href="http://">Entrar</a></div>
               
                <div class="icones">
                    <i class="fab fa-facebook"></i>  
                    <i class="fab fa-google-plus"></i>
                    <i class="fab fa-twitter"></i>
                </div>

                <a href="cadastro.html">Não possuo cadastro.</a>

            </div>
        </main>

    </div>

    <!--script de exportação icones/vetores -->
    <script src="https://kit.fontawesome.com/bcf803138c.js" crossorigin="anonymous"></script>
</body>
</html>
